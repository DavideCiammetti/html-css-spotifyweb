<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font awesome -->
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <!-- header -->
    <header></header>
    <!-- fine header -->
    <!-- main -->
    <main>
      <nav class="navbar">
        <!-- contenitore schermo xs -->
        <div class="xs-container"> 
            <ul class="xs-list">        <!--parte superiore -->
                <li class="xs-li logo-xs">
                    <a href="#"><img src="./img/logo-small.svg" alt="logo.img"></a>
                </li>

                <li class="xs-li">
                    <a href="#"><img src="./img/home.svg" alt="home.svg"></a>   <!--casa-->
                </li>

                <li class="xs-li">
                    <a href="#"><img src="./img/search.svg" alt="search.svg"></a>    <!--lente-->
                </li>

                <li class="xs-li">
                    <a href="#"><img src="./img/libreria.svg" alt="libreria.svg"></a>   <!--libreria-->
                </li>
            </ul>                        <!--parte inferiore -->
           <div class="xs-content-list">
            <ul class="xs-list">
                <li class="xs-li last-list">
                    <a href="#"><img src="./img/download.svg" alt="download.svg"></a>   <!--download-->
                </li>

                <li class="xs-li last-list man-logo">
                    <a href="#"><img src="./img/profile.svg" alt="user.svg"></a>          <!--user--> 
                </li>
            </ul>
           </div>
        </div>
        <!--fine contenitore schermo xs -->
      </nav>
    </main>
    <!-- fine main -->
    <!-- footer -->
    <footer></footer>
    <!-- fine footer -->
</body>
</html>
